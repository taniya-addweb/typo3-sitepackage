<f:if condition="{data.tx_mask_slider_item}">
    <ul>
        <f:for each="{data.tx_mask_slider_item}" as="data_item">
            <li>
                <f:if condition="{data_item.tx_mask_header}">
                    {data_item.tx_mask_header}
                </f:if>
                <f:if condition="{data_item.tx_mask_subheader}">
                    {data_item.tx_mask_subheader -> f:format.nl2br()}
                </f:if>
                <f:for each="{data_item.tx_mask_image}" as="file">
                    <f:image image="{file}" width="200" />
                    {file.description}
                </f:for>
                <f:if condition="{data_item.tx_mask_button}">
                    <f:link.typolink parameter="{data_item.tx_mask_button}"></f:link.typolink>
                </f:if>
            </li>
        </f:for>
    </ul>
</f:if>
