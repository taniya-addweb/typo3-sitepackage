<!-- <f:debug>{data.tx_mask_carousel_item}</f:debug> -->

<f:if condition="{data.tx_mask_carousel_item}">
    <ul class="addwebext">
        <f:for each="{data.tx_mask_carousel_item}" as="data_item">
            <li>
                <f:if condition="{data_item.tx_mask_header}">
                    {data_item.tx_mask_carousel_item.tx_mask_button}
                    {data_item.tx_mask_subheader}
                </f:if>
            </li>
        </f:for>
    </ul>
</f:if>
<f:if condition="{data.tx_mask_subheader}">
    {data.tx_mask_subheader}
    {data.tx_mask_subheader -> f:format.nl2br()}
</f:if>
<f:for each="{data_item.tx_mask_image}" as="file">
    <f:image image="{file}" width="200" />
    {file.description}
</f:for>
<!-- banner -->
<f:if condition="{data.tx_mask_carousel_item}">
<section class="banner_main">
    <f:for each="{data_item.tx_mask_image}" as="file">
        <div id="myCarousel" class="carousel slide banner" data-ride="carousel" style="background: url(../Images/banner1.jpg)">
    </f:for>
    
       <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
       </ol>
       <div class="carousel-inner">
        <f:for each="{data.tx_mask_carousel_item}" as="data_item">
          <div class="carousel-item active">
             <div class="container">
                <div class="carousel-caption relative">
                   <div class="row">
                      <div class="col-md-7 offset-md-5">
                         <div class="text-bg">
                            <f:if condition="{data_item.tx_mask_header}">
                            <h1> {data_item.tx_mask_header}</h1>
                             </f:if>
                             <f:if condition="{data_item.tx_mask_subheader}">
                                <span>{data_item.tx_mask_subheader}</span>
                             </f:if>
                             <f:if condition="{data_item.tx_mask_button}">
                            <a class="read_more" href="Javascript:void(0)">{data_item.tx_mask_button}</a>
                        </f:if>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
         </f:for>
       </div>
       <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
       <i class="fa fa-angle-left" aria-hidden="true"></i>
       <span class="sr-only">Previous</span>
       </a>
       <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
       <i class="fa fa-angle-right" aria-hidden="true"></i>
       <span class="sr-only">Next</span>
       </a>
    </div>
 </section> 
</f:if>
 <!-- end banner -->
